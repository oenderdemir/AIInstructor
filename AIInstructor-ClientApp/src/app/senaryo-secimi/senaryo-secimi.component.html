<p-card header="Atanmış Senaryolar">
  <div class="filter-row">
    <input pInputText [(ngModel)]="ogrenciId" placeholder="Öğrenci Id" />
    <button pButton type="button" label="Listele" icon="pi pi-search" (click)="loadAssignments()"></button>
  </div>

  <p-table [value]="assignments" [loading]="loading" *ngIf="assignments.length > 0">
    <ng-template pTemplate="header">
      <tr>
        <th>Senaryo</th>
        <th>Başlama Tarihi</th>
        <th>Puan</th>
        <th>Rozet</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-assignment>
      <tr>
        <td>{{ assignment.senaryoId }}</td>
        <td>{{ assignment.baslamaTarihi | date: 'short' }}</td>
        <td>{{ assignment.puan || '-' }}</td>
        <td>{{ assignment.badge || '-' }}</td>
        <td>
          <button pButton type="button" label="Başlat" icon="pi pi-play" (click)="startScenario(assignment)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <div class="empty" *ngIf="!loading && assignments.length === 0">
    Atanmış senaryo bulunamadı.
  </div>
</p-card>
